<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Последовательное выполнение асинхронных заданий в цикле">

	<title>Асинхронные задания</title>
</head>
	
	<body>

	<h4 title="GossJS" id="author">Babaritskiy Pavel</h4>
	<article>
	Результат задания отображается в консоли
	</article>
	
	<script>
	'use strict';

	const values = [10, 20, 30];
	const URLs = [
	  "https://kodaktor.ru/api/m/",
	  "https://kodaktor.ru/api/MS2/",
	  "https://kodaktor.ru/api/MS3/"
	];
	(async () => {
	  let answer = 10;
	  for (var i = 0; i < values.length; i++)
	  {
		let r = await fetch(URLs[i] + values[i] + '/' + answer, {
		method: 'GET',
		headers: {
		  'Accept': 'application/json',
		  'Content-Type': 'application/json'
		  }
		}).then(function(response){ return response.json(); })
		//console.log(r);
		console.log(r.result);
		answer = r.result;
	  }
	  
	})();
	</script>
	</body>
</html>
