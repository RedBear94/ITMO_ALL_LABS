<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">

    <body>

        <h4 id="author" title="GossJS">Babaritskiy Pavel</h4>
        
        <button class="btn btn-success button">Button</button>
        
        <script src="https://unpkg.com/rxjs@5.5.8/bundles/Rx.min.js"></script>
        <script type="module">
            'use strict';
            
            const $click = Rx.Observable.fromEvent(document, 'click')
                                        .filter(ev => ev.target.tagName === 'BUTTON')
                                        .map(ev => ({ x: ev.clientX, y: ev.clientY }));
            
            $click.subscribe(x => console.log(x));
        </script>
    </body>
</html>
